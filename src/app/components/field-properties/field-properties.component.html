<div class="p-4 bg-white h-screen">
    <h2 class="text-lg font-semibold">Elements</h2>
    <input type="text" [(ngModel)]="searchTerm" placeholder="Search anything" class="w-full px-3 py-2 border rounded mt-2 mb-2">
    <!-- Draggable Elements -->
    <div cdkDropList [cdkDropListData]="filteredCategories" cdkDropListConnectedTo="formBuilderDropZone" class="mt-2">
        <div *ngFor="let category of filteredCategories" class="p-2 mb-2 rounded cursor-move">
            <h3 class="text-gray-500 text-xs font-semibold uppercase mb-2">
                {{ category.name }}
            </h3>
        
            <div *ngFor="let field of category.fields" cdkDrag [cdkDragData]="field" class="flex items-center space-x-3 p-3 bg-gray-100 rounded-md mb-2 cursor-pointer hover:bg-gray-200">
                <!-- Icon -->
                <i [class]="field.icon" class="text-gray-500"></i>
                <div>
                    <p class="text-sm font-semibold">{{ field.label }}</p>
                    <p class="text-xs text-gray-400">{{ field.description }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
